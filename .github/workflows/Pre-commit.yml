name: pre-commit

on:
  pull_request:
  push:
    branches: 
    - '**'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: flake8 --all-files